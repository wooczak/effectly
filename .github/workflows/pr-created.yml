name: 'Unit & E2E tests'

on:
  pull_request:
    branches: 
      - 'main'

jobs:
  unit-test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest

    steps: 
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'Run Jest unit tests'
        run: cd effectly && yarn test:unit
  
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: Cypress run
        uses: cypress-io/github-action@v5